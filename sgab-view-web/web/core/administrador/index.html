<!doctype html>
<html class="no-js" lang="">
<html></html>
<head>
  <meta charset="utf-8">
  <title>SGAB | Página do Administrador</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">


  <link rel="stylesheet" href="../../css/normalize.css">
  <link rel="stylesheet" href="../../css/modal.css">
  <link rel="stylesheet" href="../../css/styles.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <header>
    <div id="pagina-inicial">
      <a href="" title="Página Inicial">SGAB</a>
    </div>
    <div id="logo-topo">
      <a href="https://www.cefetmg.br/" target="_blank" title="Centro Federal de Educação Tecnológica de Minas Gerais">
        <img src="../../images/logo_topo.png" alt="Centro Federal de Educação Tecnológica de Minas Gerais">
      </a>
    </div>
  </header>

  <main>
    <section id="nome-form">
      <h1>Página do Administrador</h1>
    </section>
    <section>
      <div class="caixa-gestao">
        <h2>Operações de Gestor</h2>
        <button class="button-gestao" onclick="abreModal('formCadastroGestor')">Cadastrar</button>
        <button class="button-gestao" onclick="abreModal('formEdicaoGestor')">Editar</button>
        <button class="button-gestao" onclick="abreModal('formListarGestor')">Listar</button>
      </div>
      <br>
      <div class="caixa-gestao">
        <h2>Operações de Administrador</h2>
        <button class="button-gestao" onclick="abreModal('formCadastroAdministrador')">Cadastrar</button>
        <button class="button-gestao" onclick="abreModal('formEdicaoAdministrador')">Editar</button>
        <button class="button-gestao" onclick="abreModal('formListarAdministrador')">Listar</button>
      </div>
      <br>
    </section>

    <!-- Form de cadastro -->
    <div class="form-popup" id="formCadastroGestor">
      <div class="close-btn" onclick="fechaModal('formCadastroGestor')">&times;</div>
      <form class="form-container" method="POST" name="GravarGestor">
        <h2> Cadastrar</h2>
        <div>
          
          <h3>Cadastrar</h3>

          <input type="hidden" name="table" value="Gestor">
          <input type="hidden" name="acao" value="gravar">
            
          <label>Nome do gestor(a): <input type="text" placeholder="Nome de usuário do(a) gestor(a):" name="inputLoginGestorCadastrar" required></label>

          <label>Nome Completo: <input type="text" placeholder="Nome Completo do(a) gestor(a):" name="inputNomeGestorCadastrar" required></label>          
          
          <label>CPF do gestor(a): <input type="text" placeholder="CPF do(a) gestor(a):" name="inputCPFGestorCadastrar" required></label>

          <label>Email do gestor(a): <input type="email" placeholder="Email do(a) gestor:" name="inputEmailGestorCadastrar" required></label>

          <label>Senha do gestor(a): <input type="password" placeholder="Senha do(a) gestor:" name="inputSenhaGestorCadastrar" required></label>

          <label>Confirmação: <input type="password" placeholder="Senha do(a) Gestor(a)" name="adminpsw" required></label>
          
          <button type="button" class="button-form" onclick="gravarAlteracao(document.GravarGestor)">Enviar</button>
        </div>
      </form>
    </div>

    <!-- Form de editar Gestor -->
    <div class="form-popup" id="formEdicaoGestor">
      <div class="close-btn" onclick="fechaModal('formEdicaoGestor')">&times;</div>
      <form class="form-container" method="POST" name="EdicaoGestor">
        <h2> Editar gestor:</h2>
        
        <h3>Editar</h3>
        
        <div>
          <input type="hidden" name="table" value="Gestor">
          <input type="hidden" name="acao" value="alterar">
          <label>Nome de usuario: <input type="email" placeholder="Nome ou Email do(a) gestor(a)" name="inputLoginGestorEditar" required></label>
          <button type="button" class="button-form" onclick="gravarAlteracao(document.EdicaoGestor)">Enviar</button>
        </div>
      </form>
    </div>

    <!-- FormulÃ¡rios Pop-up -->

    <!-- Form de cadastro -->
    <div class="form-popup" id="formCadastroAdministrador">
      <div class="close-btn" onclick="fechaModal('formCadastroAdministrador')">&times;</div>
      <form class="form-container" method="POST" name="GravarAdministrador">
        <h2> Cadastrar</h2>
        <div>
          
          <h3>Cadastrar</h3>
          <input type="hidden" name="table" value="Administrador">
          <input type="hidden" name="acao" value="gravar">
            
          <label>Nome do administrador(a): <input type="text" placeholder="Nome de usuário do(a) administrador:" name="inputLoginAdministradorCadastrar" required></label>
          
          <label>CPF do administrador(a): <input type="text" placeholder="CPF do(a) administrador:" name="inputCPFAdministradorCadastrar" required></label>

          <label>Email do administrador(a): <input type="email" placeholder="Email do(a) administrador:" name="inputEmailAdministradorCadastrar" required></label>

          <label>Senha do administrador(a): <input type="password" placeholder="Senha do(a) administrador:" name="inputSenhaAdministradorCadastrar" required></label>

          <label>Confirmação: <input type="password" placeholder="Senha do(a) administrador" name="adminpsw" required></label>

          <button type="button" class="button-form" onclick="gravarAlteracao(document.GravarAdministrador)">Enviar</button>
        </div>
      </form>
    </div>

    <!-- Form de editar Administrador -->
    <div class="form-popup" id="formEdicaoAdministrador">
      <div class="close-btn" onclick="fechaModal('formEdicaoAdministrador')">&times;</div>
      <form class="form-container" method="POST" name="EdicaoAdministrador">
        <h2> Editar</h2>
        <div>
          <input type="hidden" name="table" value="Administrador">
          <input type="hidden" name="acao" value="alterar">
          <label>Nome de usuario: <input type="email" placeholder="Nome ou Email do(a) administrador(a)" name="inputLoginAdministradorEditar" required></label>
          <button type="button" class="button-form" onclick="gravarAlteracao(document.EdicaoAdministrador)">Enviar</button>
        </div>
      </form>
    </div>

    <div class="form-popup" id="formListarGestor">
      <div class="close-btn" onclick="fechaModal('formListarGestor')">&times;</div>
      <form class="form-container" method="POST" name="login">

        <input type="hidden" name="table" value="Gestor">
        <input type="hidden" name="acao" value="pesquisarPorLogin">
        
        <label>Nome do gestor(a): <input type="text" placeholder="Nome de usuário do(a) Gestor:" name="inputLoginGestorListar" required></label>  
        <button type="button" class="button-form" onclick="gravarAlteracao(document.login)">Enviar</button>
        </div>
      </form>
    </div>

    <div class="form-popup" id="formListarAdministrador">
      <div class="close-btn" onclick="fechaModal('formListarAdministrador')">&times;</div>
      <form class="form-container" method="POST" name="login">

        <input type="hidden" name="table" value="Administrador">
        <input type="hidden" name="acao" value="pesquisarPorLogin">
        
        <label>Nome do administrador(a): <input type="text" placeholder="Nome de usuário do(a) Administrador:" name="inputLoginAdministradorListar" required></label>  
        <button type="button" class="button-form" onclick="gravarAlteracao(document.login)">Enviar</button>
        </div>
      </form>
    </div>

    <div id="mask" onclick="fechaModalAll()"></div>
  </main>

  <!-- JS -->
  <script src="../../js/abreModal.js"></script>
  <script src="../../js/helper.js"></script>
</body>
<footer>
  <p>SGAB - Sistema de Gestão de Acervo Bibliográfico</p>
</footer>
</html>

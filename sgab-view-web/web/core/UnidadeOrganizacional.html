<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>SGAB | Gestão de Unidades Organizacionais</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">


  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/styles.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
<header>
  <div id="pagina-inicial">
    <a href="" title="Página Inicial">SGAB</a>
  </div>
  <div id="logo-topo">
    <a href="https://www.cefetmg.br/" target="_blank" title="Centro Federal de Educação Tecnológica de Minas Gerais">
      <img src="img/logo_topo.png" alt="Centro Federal de Educação Tecnológica de Minas Gerais">
    </a>
  </div>
</header>

<main>
  <section id="nome-form">
    <h1>Gestão de Unidades Organizacionais</h1>
  </section>

  <section>
    <div class="caixa-gestao">
      <h2>Operações com Unidades</h2>
      <button class="button-gestao" onclick="abreFormCadastro()">Cadastrar Unidade</button>
      <button class="button-gestao" onclick="abreFormEditar()">Editar Unidade</button>
      <button class="button-gestao" onclick="abreFormDesativar()">Desativar Unidade</button>
    </div>
    <br>
    <table class="table-gestao">
      <thead>

      </thead>
    </table>
  </section>

  <!-- Formulários Pop-up -->

  <!-- Form de cadastro de unidade -->
  <div class="form-popup" id="formCadastro">
    <div class="close-btn" onclick="fechaFormCadastro()">&times;</div>
    <form class="form-container">
      <h2> Cadastro de Unidade(s)</h2>
      <div>
        <label>Título: <input type="text" placeholder="Título da Unidade" name="nome" required></label>

        <label>Email: <input type="email" placeholder="Email de Contato" name="email" required></label>

        <label>CEP: <input type="number" placeholder="CEP da Unidade" name="cep" required></label>

        <label>Endereço: <input type="text" placeholder="Endereço da Unidade" name="end" required></label>

        <button type="submit" class="button-form">Enviar</button>
      </div>
    </form>
  </div>

  <!-- Form de editar atendente -->
  <div class="form-popup" id="formEdicao">
    <div class="close-btn" onclick="fechaFormEditar()">&times;</div>
    <form class="form-container">
      <h2> Edição de Atendente(s)</h2>
      <div>
        <label>Título: <input type="text" placeholder="Título da Unidade" name="nome" required></label>
        <label>ID: <input type="number" placeholder="Identificação da Unidade" name="ID" required></label>
        <button type="submit" class="button-form" onclick="abreFormEdicaoConfirmada()">Entrar</button>
      </div>
    </form>
  </div>

  <div class="form-popup" id="formEdicaoConfirmada">
    <div class="close-btn" onclick="fechaFormEdicaoConfirmada()">&times;</div>
    <form class="form-container">
      <h2> Edição de Atendente</h2>
      <div>
        <label>Título: <input type="text" placeholder="Título da Unidade" name="nome" required></label>
        <label>Email: <input type="email" placeholder="Email de Contato" name="email" required></label>
        <label>CEP: <input type="number" placeholder="CEP da Unidade" name="cep" required></label>
        <label>Endereço: <input type="text" placeholder="Endereço da Unidade" name="end" required></label>
        <button type="submit" class="button-form">Enviar</button>
      </div>
    </form>
  </div>

  <!-- Form de desativar atendente -->
  <div class="form-popup" id="formDesativacao">
    <div class="close-btn" onclick="fechaFormDesativar()">&times;</div>
    <form class="form-container">
      <h2> Desativar Atendente</h2>
      <div>
        <label>Título: <input type="text" placeholder="Título da Unidade" name="nome" required></label>
        <label>ID: <input type="number" placeholder="Identificação da Unidade" name="ID" required></label>
        <label>Confirmação: <input type="password" placeholder="Senha do Gestor" name="gespsw" required></label>
        <button type="submit" class="button-form">Enviar</button>
      </div>
    </form>
  </div>
</main>

<footer>
  <p>SGAB - Sistema de Gestão de Acervo Bibliográfico</p>
</footer>

<!-- JS -->
<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
<script src="js/script.js"></script>

</body>

</html>

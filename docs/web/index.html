<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gerenciamento</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="template-form.css">
</head>
<body>
    <header>
        <div id="pagina-inicial">
            <a href="" title="Página Inicial">
                Biblioteca
            </a>
        </div>
        <div id="logo-topo">
            <a href="http://www.cefetmg.br/" target="_blank" title="Centro Federal de Educação Tecnológica de Minas Gerais">
                <img src="img-template/logo_topo.png" alt="Centro Federal de Educação Tecnológica de Minas Gerais">
            </a>
        </div>
    </header>
    <main>
        <section id="nome-form">
            <h1>Cadastro Template</h1>
        </section>
        <section id="form">
            <div id="caixa-form">
                <div id="adicionarPessoa" class="divInputs">
                    <h1>Adicionar Pessoas</h1>
                    <form action="NewServlet" method="POST">
                        <label for="id">Adicionar Atendente</label>
                        <input type="text" id="adicionarAtendenteInput" name="adicionarAtendenteInput" placeholder="Adicione um Atendente">
                        <button type="submit">Adicionar</button>
                    </form>
                    <form action="NewServlet" method="POST">
                        <label for="id">Adicionar Bibliotecário</label>
                        <input type="text" id="adicionarBibliotecarioInput" name="adicionarBibliotecarioInput" placeholder="Adicione um Bibliotecário">
                        <button type="submit">Adicionar</button>
                    </form>
                </div>
                <div id="removerPessoa" class="divInputs">
                    <h1>Remover Pessoas</h1>
                    <form action="NewServlet" method="POST">
                        <label for="id">Remover Atendente</label>
                        <input type="text" id="removerAtendenteInput" name="removerAtendenteInput" placeholder="Remove um Atendente">
                        <button type="submit">Remover</button>
                    </form>
                    <form action="NewServlet" method="POST">
                        <label for="id">Remover Bibliotecário</label>
                        <input type="text" id="removerBibliotecarioInput" name="removerBibliotecarioInput" placeholder="Remove um Bibliotecário">
                        <button type="submit">Remover</button>
                    </form>
                </div>
                <div id="alterarPessoa" class="divInputs">
                    <h1>Alterar Pessoas</h1>
                    <form action="NewServlet" method="POST">
                        <label for="id">Alterar Atendente</label>
                        <input type="text" id="alterarAtendenteInput" name="alterarAtendenteInput" placeholder="Altere um Atendente">
                        <button type="submit">Alterar</button>
                    </form>
                    <form action="NewServlet" method="POST">
                        <label for="id">Alterar Bibliotecário</label>
                        <input type="text" id="alterarBibliotecarioInput" name="alterarBibliotecarioInput" placeholder="Altere um Bibliotecário">
                        <button type="submit">Alterar</button>
                    </form>
                </div>
                <div id="alterarInfo" class="divInputs">
                    <h1>Alterar Informações</h1>
                    <form action="NewServlet" method="POST">
                        <label for="id">Alterar Nome</label>
                        <input type="text" id="alterarNomeInput" name="alterarNomeInput" placeholder="Altere um Nome">
                        <button type="submit">Alterar</button>
                    </form>
                    <form action="NewServlet" method="POST">
                        <label for="id">Alterar ID</label>
                        <input type="text" id="alterarIDInput" name="alterarIDInput" placeholder="Altere um ID">
                        <button type="submit">Alterar</button>
                    </form>
                </div>
                <div id="pesquisarPessoa" class="divInputs">
                    <h1>Pesquisar Pessoas</h1>
                    <form action="NewServlet" method="POST">
                        <label for="id">Pesquisar Atendente</label>
                        <input type="text" id="pesquisarAtendenteInput" name="pesquisarAtendenteInput" placeholder="Pesquise um Atendente">
                        <button type="submit">Pesquisar</button>
                    </form>
                    <form action="NewServlet" method="POST">
                        <label for="id">Pesquisar Bibliotecário</label>
                        <input type="text" id="pesquisarBibliotecarioInput" name="pesquisarBibliotecarioInput" placeholder="Pesquise um Bibliotecário">
                        <button type="submit">Pesquisar</button>
                    </form>
                </div>
                <div id="bibliotecas" class="divInputs">
                    <h1>Bibliotecas</h1>
                    <form action="NewServlet" method="POST">
                        <label for="id">Gerenciar Biblioteca</label>
                        <input type="text" id="gerenciarBibliotecasInput" name="gerenciarBibliotecasInput" placeholder="Gerencie uma Biblioteca(Nome Aqui)">
                        <button type="submit">Gerenciar</button>
                    </form>
                    <form action="NewServlet" method="POST">
                        <label for="id">Mudar Biblioteca</label>
                        <input type="text" id="mudarBibliotecasInput" name="mudarBibliotecasInput" placeholder="Mude uma Biblioteca(Nome Aqui)">
                        <button type="submit">Mudar</button>
                    </form>
                    <form action="NewServlet" method="POST">
                        <label for="id">Excluir Biblioteca</label>
                        <input type="text" id="excluirBibliotecasInput" name="excluirBibliotecasInput" placeholder="Exclui uma Biblioteca(Nome Aqui)">
                        <button type="submit">Excluir</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
